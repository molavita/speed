<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Velocidad MTM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
    }
    .title { font-size: 24px; margin-bottom: 20px; }
    .speed { font-size: 36px; font-weight: bold; margin: 10px 0; }
    .units { font-size: 18px; }
    .button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .button:hover { background-color: #0077cc; }
    #myChart { width: 100%; height: 250px; margin-top: 20px; }
    #ipInfo { margin-top: 15px; font-size: 16px; line-height: 1.4; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test de Velocidad MTM</div>

    <div>Velocidad de descarga</div>
    <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>

    <div id="ipInfo">Cargando informaci√≥n IP...</div>

    <button class="button" id="startBtn">Iniciar Test</button>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Velocidad de Descarga (Mbps)',
        borderColor: 'rgb(0, 170, 255)',
        data: [],
        fill: false,
        tension: 0.3
      }]},
      options: {
        animation: false,
        scales: {
          x: { title: { display: false } },
          y: { min: 0, title: { display: true, text: 'Mbps' } }
        }
      }
    });

    // === Obtener IP y ubicaci√≥n ===
    async function getIpInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        document.getElementById('ipInfo').innerHTML = `
          üåê <b>IP:</b> ${data.ip} <br>
          üìç <b>Ciudad:</b> ${data.city || 'Desconocida'} <br>
          üó∫Ô∏è <b>Regi√≥n:</b> ${data.region || 'Desconocida'} <br>
          üåé <b>Pa√≠s:</b> ${data.country_name || 'Desconocido'} <br>
          üè¢ <b>Proveedor:</b> ${data.org || 'No disponible'}
        `;
      } catch (error) {
        document.getElementById('ipInfo').innerHTML = "‚ö†Ô∏è No se pudo obtener la informaci√≥n IP.";
        console.error(error);
      }
    }

    // === Test de descarga mejorado (paralelo + streaming) ===
    async function measureDownload() {
      const downloadSpeedEl = document.getElementById('downloadSpeed');
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = true;
      startBtn.textContent = "Midiendo...";
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();

      // --- CONFIGURACI√ìN (puedes ajustar estos valores)
      const testFile = "https://download.thinkbroadband.com/20MB.zip"; // servidor CORS-friendly
      const parallelConnections = 6;   // n√∫mero de descargas paralelas (aumenta para medir m√°s alto)
      const maxDurationMs = 8000;     // duraci√≥n de la prueba (ms) - 8s por defecto
      const globalTimeoutMs = 20000;  // timeout total por seguridad (ms)

      const startTime = performance.now();
      let totalBytes = 0;
      const controllers = [];
      let finished = false;

      // funci√≥n que hace una descarga y devuelve los bytes le√≠dos
      async function singleDownload(signal) {
        try {
          const response = await fetch(testFile + "?t=" + Date.now(), { cache: "no-store", signal });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          // si hay streaming:
          if (response.body && response.body.getReader) {
            const reader = response.body.getReader();
            let received = 0;
            while (true) {
              const { done, value } = await reader.read();
              if (done) break;
              if (value) {
                received += value.length;
                // stop if test duration exceeded
                const now = performance.now();
                if (now - startTime >= maxDurationMs) {
                  // abort upstream via signal (we'll handle externally)
                  break;
                }
              }
            }
            return received;
          } else {
            // fallback: descargar como blob (menos preciso)
            const blob = await response.blob();
            return blob.size;
          }
        } catch (err) {
          // si abortado o error, devolvemos 0 (se controla arriba)
          console.error('singleDownload error:', err);
          return 0;
        }
      }

      // Lanzar varias descargas en paralelo y detenerlas cuando supere la duraci√≥n
      try {
        // global abort para seguridad
        const globalController = new AbortController();
        const globalTimeout = setTimeout(() => globalController.abort(), globalTimeoutMs);

        const workers = new Array(parallelConnections).fill(null).map(() => {
          const c = new AbortController();
          controllers.push(c);
          // combine signals: if global aborted, abort local
          const combinedSignal = c.signal;
          // We won't truly "combine" signals here; we'll abort each controller when needed.
          return (async () => {
            const bytes = await singleDownload(combinedSignal);
            return bytes;
          })();
        });

        // also set a timer to stop reading after maxDurationMs
        await new Promise(resolve => setTimeout(resolve, maxDurationMs));

        // after maxDurationMs, abort all controllers to stop fetch/reads
        controllers.forEach(c => c.abort());

        // wait for all workers to finish/settle
        const settled = await Promise.allSettled(workers);

        clearTimeout(globalTimeout);

        // sum bytes
        for (const s of settled) {
          if (s.status === 'fulfilled' && typeof s.value === 'number') {
            totalBytes += s.value;
          }
        }

        const endTime = performance.now();
        const durationSec = Math.max( (endTime - startTime) / 1000, 0.001 );

        const speedMbps = (totalBytes * 8) / (durationSec * 1024 * 1024);
        const speedRounded = Number(speedMbps.toFixed(2));

        // update chart & UI
        chart.data.labels.push('1');
        chart.data.datasets[0].data.push(speedRounded);
        chart.update();

        downloadSpeedEl.innerHTML = `${speedRounded} <span class="units">Mbps</span>`;
      } catch (err) {
        console.error('measureDownload error:', err);
        downloadSpeedEl.textContent = "Error en la medici√≥n";
      } finally {
        // asegurar que todo sea abortado y boton reactivado
        controllers.forEach(c => {
          try { c.abort(); } catch(e) {}
        });
        startBtn.disabled = false;
        startBtn.textContent = "Iniciar Test";
      }
    }

    document.getElementById('startBtn').addEventListener('click', measureDownload);
    getIpInfo();
  </script>
</body>
</html>
