<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Diseño básico y limpio */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .speed {
            font-size: 60px;
            font-weight: bold;
            color: #00aaff;
            margin: 20px 0;
        }

        .units {
            font-size: 24px;
            color: #555;
        }

        .button {
            background-color: #00aaff;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0077cc;
        }

        .ip-info {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #00aaff;
            border-radius: 5px;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Test de Velocidad</div>

        <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>

        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <button class="button" onclick="measureDownload()">Iniciar Test</button>

        <div id="ipInfo" class="ip-info"></div>
    </div>

    <script>
        // Función para obtener la IP y proveedor
        async function getIpInfo() {
            const ipInfoEl = document.getElementById('ipInfo');
            const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN'); // Sustituye YOUR_TOKEN por un token si lo necesitas
            const data = await response.json();
            ipInfoEl.textContent = `IP: ${data.ip}, Proveedor: ${data.org}`;
        }

        // Función para medir la velocidad de descarga
        async function measureDownload() {
            const downloadSpeedEl = document.getElementById('downloadSpeed');
            const progressBar = document.getElementById('progressBar');
            downloadSpeedEl.textContent = 'Calculando...';
            progressBar.style.width = '0%';

            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg";
            const fileSize = 146000; // Tamaño del archivo en bytes

            const startDownload = new Date().getTime();
            await fetch(imageUrl, { cache: "no-cache" }).then(response => response.blob());
            const endDownload = new Date().getTime();
            const downloadDuration = (endDownload - startDownload) / 1000; // En segundos
            const maxDownloadSpeed = ((fileSize * 8) / (downloadDuration * 1024 * 1024)).toFixed(2);

            let currentDownloadSpeed = 0;
            const interval = setInterval(() => {
                if (currentDownloadSpeed < maxDownloadSpeed) {
                    currentDownloadSpeed += 0.5; // Incremento gradual
                    downloadSpeedEl.innerHTML = `${currentDownloadSpeed.toFixed(2)} <span class="units">Mbps</span>`;
                    progressBar.style.width = `${(currentDownloadSpeed / maxDownloadSpeed) * 100}%`;
                } else {
                    clearInterval(interval);
                    downloadSpeedEl.innerHTML = `${maxDownloadSpeed} <span class="units">Mbps</span> (Finalizado)`;
                }
            }, 50);
        }

        // Llamar a la función para obtener la IP y proveedor
        getIpInfo();
    </script>

</body>
</html>
