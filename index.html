<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad MTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .speed {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .units {
            font-size: 18px;
            font-weight: normal;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Test de Velocidad MTM</div>
        <div>Velocidad de descarga</div>
        <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
        <div>Velocidad de carga</div>
        <div id="uploadSpeed" class="speed">0 <span class="units">Mbps</span></div>
        <button class="button" onclick="measureSpeed()">Iniciar Prueba</button>
    </div>

    <script>
        async function measureSpeed() {
            const downloadSpeedEl = document.getElementById('downloadSpeed');
            const uploadSpeedEl = document.getElementById('uploadSpeed');

            downloadSpeedEl.textContent = '...';
            uploadSpeedEl.textContent = '...';

            // URL de prueba para descarga (puede cambiarse por una URL de archivo más grande)
            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg";
            const fileSize = 146000; // Tamaño del archivo en bytes para calcular la velocidad

            // Medir la velocidad de descarga
            const startDownload = new Date().getTime();
            await fetch(imageUrl, { cache: "no-cache" }).then(response => response.blob());
            const endDownload = new Date().getTime();
            const downloadDuration = (endDownload - startDownload) / 1000; // En segundos
            const downloadSpeed = ((fileSize * 8) / (downloadDuration * 1024 * 1024)).toFixed(2);
            downloadSpeedEl.innerHTML = `${downloadSpeed} <span class="units">Mbps</span>`;

            // Medir la velocidad de carga
            const uploadData = new Uint8Array(5 * 1024 * 1024); // 5 MB de datos de prueba
            const startUpload = new Date().getTime();
            await fetch(imageUrl, {
                method: 'POST',
                body: uploadData,
                headers: {
                    'Content-Type': 'application/octet-stream',
                }
            });
            const endUpload = new Date().getTime();
            const uploadDuration = (endUpload - startUpload) / 1000; // En segundos
            const uploadSpeed = ((uploadData.length * 8) / (uploadDuration * 1024 * 1024)).toFixed(2);
            uploadSpeedEl.innerHTML = `${uploadSpeed} <span class="units">Mbps</span>`;
        }
    </script>
</body>
</html>
