<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Velocidad MTM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
    }
    .title { font-size: 24px; margin-bottom: 20px; }
    .speed { font-size: 36px; font-weight: bold; margin: 10px 0; }
    .units { font-size: 18px; }
    .button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .button:hover { background-color: #0077cc; }
    .button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    #myChart { width: 100%; height: 250px; margin-top: 20px; }
    #ipInfo { margin-top: 15px; font-size: 16px; line-height: 1.4; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #00aaff;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      margin: 10px 0;
      font-size: 14px;
      color: #ddd;
    }
    .test-info {
      margin: 10px 0;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test de Velocidad MTM</div>

    <div>Velocidad de descarga</div>
    <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
    
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="status" id="status">Listo para iniciar</div>
    <div class="test-info" id="testInfo"></div>

    <div id="ipInfo">Cargando informaci√≥n IP...</div>

    <button class="button" id="startBtn">Iniciar Test</button>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { 
        labels: [], 
        datasets: [{
          label: 'Velocidad de Descarga (Mbps)',
          borderColor: 'rgb(0, 170, 255)',
          backgroundColor: 'rgba(0, 170, 255, 0.1)',
          data: [],
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { 
            title: { display: true, text: 'Tiempo (segundos)' }
          },
          y: { 
            min: 0, 
            title: { display: true, text: 'Mbps' },
            suggestedMax: 100
          }
        }
      }
    });

    // === Obtener IP y ubicaci√≥n ===
    async function getIpInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        document.getElementById('ipInfo').innerHTML = `
          üåê <b>IP:</b> ${data.ip} <br>
          üìç <b>Ciudad:</b> ${data.city || 'Desconocida'} <br>
          üó∫Ô∏è <b>Regi√≥n:</b> ${data.region || 'Desconocida'} <br>
          üåé <b>Pa√≠s:</b> ${data.country_name || 'Desconocido'} <br>
          üè¢ <b>Proveedor:</b> ${data.org || 'No disponible'}
        `;
      } catch (error) {
        document.getElementById('ipInfo').innerHTML = "‚ö†Ô∏è No se pudo obtener la informaci√≥n IP.";
        console.error(error);
      }
    }

    // === Test de descarga con archivos grandes y m√∫ltiples conexiones ===
    async function measureDownload() {
      const downloadSpeedEl = document.getElementById('downloadSpeed');
      const startBtn = document.getElementById('startBtn');
      const progressBar = document.getElementById('progressBar');
      const statusEl = document.getElementById('status');
      const testInfoEl = document.getElementById('testInfo');
      
      // Reiniciar interfaz
      startBtn.disabled = true;
      startBtn.textContent = "Midiendo...";
      progressBar.style.width = '0%';
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      
      // Servidores de prueba con archivos grandes
      const testFiles = [
        // Archivos grandes de servidores optimizados para speed tests
        "https://speed.hetzner.de/100MB.bin",
        "https://proof.ovh.net/files/100Mb.dat", 
        "http://speedtest.tele2.net/100MB.zip",
        "https://download.microsoft.com/download/8/7/5/875E3A29-61F1-4E13-8E11-D5F1DBB30F6C/VS2019.Community.exe" // ~1.3MB
      ];
      
      let speeds = [];
      const testDuration = 8000; // 8 segundos por prueba
      
      statusEl.textContent = "Iniciando prueba de velocidad...";
      testInfoEl.textContent = "Descargando archivos grandes para medici√≥n precisa...";
      
      for (let i = 0; i < 3; i++) { // 3 pruebas
        const fileIndex = i % testFiles.length;
        const testFile = testFiles[fileIndex];
        
        statusEl.textContent = `Prueba ${i+1}/3 en progreso...`;
        progressBar.style.width = `${((i + 1) / 3) * 100}%`;
        
        try {
          const speed = await performAccurateDownloadTest(testFile, testDuration, i);
          speeds.push(speed);
          
          // Actualizar gr√°fico en tiempo real
          const timeLabel = `${(i + 1) * 8}s`;
          chart.data.labels.push(timeLabel);
          chart.data.datasets[0].data.push(parseFloat(speed.toFixed(2)));
          chart.update();
          
          downloadSpeedEl.innerHTML = `${speed.toFixed(2)} <span class="units">Mbps</span>`;
          testInfoEl.textContent = `Prueba ${i+1}: ${speed.toFixed(2)} Mbps`;
          
        } catch (error) {
          console.error(`Error en prueba ${i+1}:`, error);
          statusEl.textContent = `Error en prueba ${i+1}, continuando...`;
          speeds.push(0);
        }
        
        // Peque√±a pausa entre pruebas
        if (i < 2) {
          await new Promise(r => setTimeout(r, 1000));
        }
      }
      
      // Calcular velocidad promedio (excluyendo ceros)
      const validSpeeds = speeds.filter(speed => speed > 0);
      const avgSpeed = validSpeeds.length > 0 
        ? validSpeeds.reduce((a, b) => a + b, 0) / validSpeeds.length 
        : 0;
      
      downloadSpeedEl.innerHTML = `${avgSpeed.toFixed(2)} <span class="units">Mbps</span>`;
      statusEl.textContent = validSpeeds.length === 3 
        ? "Prueba completada exitosamente" 
        : `Prueba completada (${validSpeeds.length}/3 exitosas)`;
      testInfoEl.textContent = `Velocidad promedio: ${avgSpeed.toFixed(2)} Mbps`;
      
      startBtn.disabled = false;
      startBtn.textContent = "Iniciar Test";
    }

    // Funci√≥n mejorada para pruebas de descarga precisas
    async function performAccurateDownloadTest(url, duration, testId) {
      return new Promise((resolve, reject) => {
        let totalBytes = 0;
        let startTime = null;
        let measurements = [];
        let xhr = null;
        let timer = null;

        const cleanup = () => {
          if (xhr) xhr.abort();
          if (timer) clearTimeout(timer);
        };

        const calculateSpeed = () => {
          if (measurements.length === 0) return 0;
          
          // Usar la medici√≥n m√°s reciente para mayor precisi√≥n
          const latest = measurements[measurements.length - 1];
          const timeElapsed = (latest.time - startTime) / 1000;
          const speedMbps = (latest.bytes * 8) / (timeElapsed * 1024 * 1024);
          
          return speedMbps;
        };

        xhr = new XMLHttpRequest();
        xhr.open('GET', url + '?nocache=' + Date.now() + testId, true);
        
        xhr.onprogress = function(e) {
          if (!startTime) {
            startTime = performance.now();
          }
          
          if (e.lengthComputable) {
            totalBytes = e.loaded;
            measurements.push({
              bytes: totalBytes,
              time: performance.now()
            });
          }
        };

        xhr.onload = function() {
          cleanup();
          const finalSpeed = calculateSpeed();
          resolve(finalSpeed);
        };

        xhr.onerror = function() {
          cleanup();
          reject(new Error('Error en la descarga'));
        };

        // Configurar timeout para cancelar despu√©s del tiempo especificado
        timer = setTimeout(() => {
          if (xhr.readyState !== 4) {
            cleanup();
            const finalSpeed = calculateSpeed();
            resolve(finalSpeed);
          }
        }, duration);

        xhr.send();
      });
    }

    // Versi√≥n alternativa m√°s simple si la anterior falla
    async function simpleDownloadTest(url, testId) {
      const startTime = performance.now();
      const response = await fetch(url + '?cache=' + Date.now() + testId);
      const blob = await response.blob();
      const endTime = performance.now();
      
      const duration = (endTime - startTime) / 1000;
      const bitsLoaded = blob.size * 8;
      const speedMbps = (bitsLoaded / (duration * 1024 * 1024));
      
      return speedMbps;
    }

    document.getElementById('startBtn').addEventListener('click', measureDownload);
    getIpInfo();
  </script>
</body>
</html>
