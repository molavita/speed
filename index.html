<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad MTM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .speed {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .units {
            font-size: 18px;
            font-weight: normal;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #0077cc;
        }
        #myChart {
            width: 100%;
            height: 250px;
            margin-top: 20px;
        }
        #ipInfo {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Test de Velocidad MTM</div>
        <div>Velocidad de descarga</div>
        <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
        <div id="ipInfo"></div>

        <button class="button" onclick="measureDownload()">Iniciar Test</button>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Velocidad de Descarga',
                    borderColor: 'rgb(0, 170, 255)',
                    data: [],
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: { display: false }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Mbps'
                        }
                    }
                }
            }
        });

        async function getIpInfo() {
            const ipInfoEl = document.getElementById('ipInfo');
            const response = await fetch('https://ipinfo.io/json?token=27e3b42a8222a1');
            const data = await response.json();
            ipInfoEl.innerHTML = `
                IP: ${data.ip} <br>
                Ciudad: ${data.city} <br>
                País: ${data.country} <br>
                Región: ${data.region} <br>
                Código de Área: ${data.postal} <br>
                Proveedor: ${data.org}
            `;
        }

        async function measureDownload() {
            const downloadSpeedEl = document.getElementById('downloadSpeed');
            downloadSpeedEl.textContent = '...';

            const imageUrl = "https://speed.hetzner.de/100MB.bin"; // Archivo grande para mejor precisión
            const fileSize = 100 * 1024 * 1024; // 100 MB en bytes

            const startDownload = new Date().getTime();
            await fetch(imageUrl, { cache: "no-cache" }).then(response => response.blob());
            const endDownload = new Date().getTime();

            const downloadDuration = (endDownload - startDownload) / 1000; // Tiempo en segundos
            const downloadSpeed = ((fileSize * 8) / (downloadDuration * 1024 * 1024)).toFixed(2); // Mbps

            let currentDownloadSpeed = 0;
            const downloadInterval = setInterval(() => {
                if (currentDownloadSpeed < downloadSpeed) {
                    currentDownloadSpeed += 0.5;
                    downloadSpeedEl.innerHTML = `${currentDownloadSpeed.toFixed(2)} <span class="units">Mbps</span>`;
                    chart.data.labels.push(chart.data.labels.length + 1);
                    chart.data.datasets[0].data.push(currentDownloadSpeed);
                    chart.update();
                } else {
                    clearInterval(downloadInterval);
                    downloadSpeedEl.innerHTML = `${downloadSpeed} <span class="units">Mbps</span> (finalizado)`;
                }
            }, 50);
        }

        getIpInfo();
    </script>
</body>
</html>
