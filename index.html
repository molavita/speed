<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Velocidad MTM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
    }
    .title { font-size: 24px; margin-bottom: 20px; }
    .speed { font-size: 36px; font-weight: bold; margin: 10px 0; }
    .units { font-size: 18px; }
    .button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .button:hover { background-color: #0077cc; }
    #myChart { width: 100%; height: 250px; margin-top: 20px; }
    #ipInfo { margin-top: 15px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test de Velocidad MTM</div>

    <div>Velocidad de descarga</div>
    <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>

    <div id="ipInfo">Cargando información IP...</div>

    <button class="button" id="startBtn">Iniciar Test</button>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Velocidad de Descarga (Mbps)',
        borderColor: 'rgb(0, 170, 255)',
        data: [],
        fill: false,
        tension: 0.3
      }]},
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text:  } },
          y: { min: 0, title: { display: true, text: 'Mbps' } }
        }
      }
    });

    // Obtener IP pública
    async function getIpInfo() {
      try {
        const res = await fetch('https://api64.ipify.org?format=json');
        const data = await res.json();
        document.getElementById('ipInfo').innerHTML = `Tu IP: ${data.ip}`;
      } catch {
        document.getElementById('ipInfo').innerHTML = "No se pudo obtener IP.";
      }
    }

    // Test de descarga
    async function measureDownload() {
      const downloadSpeedEl = document.getElementById('downloadSpeed');
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = true;
      startBtn.textContent = "Midiendo...";
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();

      const testFile = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg"; // archivo pequeño
      const fileSizeBytes = 104857; // 102 KB aprox
      const numTests = 8;
      let speeds = [];

      for (let i = 1; i <= numTests; i++) {
        const start = performance.now();
        await fetch(testFile + "?t=" + Date.now(), { cache: "no-store" }).then(r => r.blob());
        const end = performance.now();

        const duration = (end - start) / 1000;
        const bitsLoaded = fileSizeBytes * 8;
        const speedMbps = (bitsLoaded / (duration * 1024 * 1024)).toFixed(2);

        speeds.push(parseFloat(speedMbps));
        chart.data.labels.push(i);
        chart.data.datasets[0].data.push(speedMbps);
        chart.update();
        downloadSpeedEl.innerHTML = `${speedMbps} <span class="units">Mbps</span>`;
        await new Promise(r => setTimeout(r, 300));
      }

      const avgSpeed = (speeds.reduce((a,b)=>a+b,0)/speeds.length).toFixed(2);
      downloadSpeedEl.innerHTML = `${avgSpeed} <span class="units">Mbps</span>`;
      startBtn.disabled = false;
      startBtn.textContent = "Iniciar Test";
    }

    document.getElementById('startBtn').addEventListener('click', measureDownload);
    getIpInfo();
  </script>
</body>
</html>
