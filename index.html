<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Velocidad MTM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
    }
    .title { font-size: 24px; margin-bottom: 20px; }
    .speed { font-size: 36px; font-weight: bold; margin: 10px 0; }
    .units { font-size: 18px; }
    .button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .button:hover { background-color: #0077cc; }
    .button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    #myChart { width: 100%; height: 250px; margin-top: 20px; }
    #ipInfo { margin-top: 15px; font-size: 16px; line-height: 1.4; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #00aaff;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      margin: 10px 0;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test de Velocidad MTM</div>

    <div>Velocidad de descarga</div>
    <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
    
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="status" id="status">Listo para iniciar</div>

    <div id="ipInfo">Cargando informaci√≥n IP...</div>

    <button class="button" id="startBtn">Iniciar Test</button>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { 
        labels: [], 
        datasets: [{
          label: 'Velocidad de Descarga (Mbps)',
          borderColor: 'rgb(0, 170, 255)',
          backgroundColor: 'rgba(0, 170, 255, 0.1)',
          data: [],
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { 
            title: { display: true, text: 'Pruebas' }
          },
          y: { 
            min: 0, 
            title: { display: true, text: 'Mbps' },
            suggestedMax: 100
          }
        }
      }
    });

    // === Obtener IP y ubicaci√≥n ===
    async function getIpInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        document.getElementById('ipInfo').innerHTML = `
          üåê <b>IP:</b> ${data.ip} <br>
          üìç <b>Ciudad:</b> ${data.city || 'Desconocida'} <br>
          üó∫Ô∏è <b>Regi√≥n:</b> ${data.region || 'Desconocida'} <br>
          üåé <b>Pa√≠s:</b> ${data.country_name || 'Desconocido'} <br>
          üè¢ <b>Proveedor:</b> ${data.org || 'No disponible'}
        `;
      } catch (error) {
        document.getElementById('ipInfo').innerHTML = "‚ö†Ô∏è No se pudo obtener la informaci√≥n IP.";
        console.error(error);
      }
    }

    // === Test de descarga mejorado y simplificado ===
    async function measureDownload() {
      const downloadSpeedEl = document.getElementById('downloadSpeed');
      const startBtn = document.getElementById('startBtn');
      const progressBar = document.getElementById('progressBar');
      const statusEl = document.getElementById('status');
      
      // Reiniciar interfaz
      startBtn.disabled = true;
      startBtn.textContent = "Midiendo...";
      progressBar.style.width = '0%';
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      
        // Usar archivos de diferentes fuentes
       const testFiles = [
  "https://httpbin.org/bytes/102400", // 100KB
  "https://httpbin.org/bytes/204800", // 200KB  
  "https://httpbin.org/bytes/512000", // 500KB
  "https://httpbin.org/bytes/1024000", // 1MB
];
      
      let speeds = [];
      const numTests = 4;
      
      statusEl.textContent = "Iniciando prueba de velocidad...";
      
      for (let i = 0; i < numTests; i++) {
        const fileIndex = i % testFiles.length;
        const testFile = testFiles[fileIndex];
        
        // Calcular tama√±o del archivo en bytes basado en la URL
        const fileSizeBytes = parseInt(testFile.split('/').pop()) || 1048576; // Default 1MB
        
        statusEl.textContent = `Prueba ${i+1}/${numTests} en progreso...`;
        progressBar.style.width = `${((i + 1) / numTests) * 100}%`;
        
        try {
          const startTime = performance.now();
          
          // Realizar la descarga
          const response = await fetch(testFile + "?nocache=" + Date.now() + i);
          const blob = await response.blob();
          
          const endTime = performance.now();
          const duration = (endTime - startTime) / 1000; // segundos
          
          // Calcular velocidad
          const bitsLoaded = blob.size * 8;
          const speedMbps = (bitsLoaded / (duration * 1024 * 1024));
          
          speeds.push(speedMbps);
          
          // Actualizar gr√°fico
          chart.data.labels.push(`Prueba ${i+1}`);
          chart.data.datasets[0].data.push(parseFloat(speedMbps.toFixed(2)));
          chart.update();
          
          downloadSpeedEl.innerHTML = `${speedMbps.toFixed(2)} <span class="units">Mbps</span>`;
          
          // Peque√±a pausa entre pruebas
          if (i < numTests - 1) {
            await new Promise(r => setTimeout(r, 500));
          }
        } catch (error) {
          console.error(`Error en prueba ${i+1}:`, error);
          statusEl.textContent = `Error en prueba ${i+1}, continuando...`;
          // Agregar 0 como fallback
          speeds.push(0);
          chart.data.labels.push(`Prueba ${i+1}`);
          chart.data.datasets[0].data.push(0);
          chart.update();
        }
      }
      
      // Calcular velocidad promedio (excluyendo ceros de pruebas fallidas)
      const validSpeeds = speeds.filter(speed => speed > 0);
      const avgSpeed = validSpeeds.length > 0 
        ? validSpeeds.reduce((a, b) => a + b, 0) / validSpeeds.length 
        : 0;
      
      downloadSpeedEl.innerHTML = `${avgSpeed.toFixed(2)} <span class="units">Mbps</span>`;
      statusEl.textContent = validSpeeds.length === numTests 
        ? "Prueba completada exitosamente" 
        : `Prueba completada (${validSpeeds.length}/${numTests} exitosas)`;
      
      startBtn.disabled = false;
      startBtn.textContent = "Iniciar Test";
    }

    document.getElementById('startBtn').addEventListener('click', measureDownload);
    getIpInfo();
  </script>
</body>
</html>
