<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Velocidad MTM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .speed {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        .units {
            font-size: 18px;
            font-weight: normal;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Test de Velocidad MTM</div>
        
        <div>Velocidad de descarga</div>
        <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
        
        <div>Velocidad de carga</div>
        <div id="uploadSpeed" class="speed">0 <span class="units">Mbps</span></div>

        <!-- Botones para medir velocidad de descarga o carga -->
        <button class="button" onclick="measureDownload()">Medir Descarga</button>
        <button class="button" onclick="measureUpload()">Medir Carga</button>
    </div>

    <script>
        // Función para medir la velocidad de descarga
        async function measureDownload() {
            const downloadSpeedEl = document.getElementById('downloadSpeed');
            downloadSpeedEl.textContent = '...';
            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg";
            const fileSize = 146000; // Tamaño del archivo en bytes

            // Medir la velocidad de descarga
            const startDownload = new Date().getTime();
            await fetch(imageUrl, { cache: "no-cache" }).then(response => response.blob());
            const endDownload = new Date().getTime();
            const downloadDuration = (endDownload - startDownload) / 1000; // En segundos
            const maxDownloadSpeed = ((fileSize * 8) / (downloadDuration * 1024 * 1024)).toFixed(2);

            // Progresivamente incrementamos la velocidad de descarga
            let currentDownloadSpeed = 0;
            const downloadInterval = setInterval(() => {
                if (currentDownloadSpeed < maxDownloadSpeed) {
                    currentDownloadSpeed += 0.5; // Incremento gradual de velocidad
                    downloadSpeedEl.innerHTML = `${currentDownloadSpeed.toFixed(2)} <span class="units">Mbps</span>`;
                } else {
                    clearInterval(downloadInterval);
                    downloadSpeedEl.innerHTML = `${maxDownloadSpeed} <span class="units">Mbps</span> (finalizado)`;
                }
            }, 50);
        }

        // Función para medir la velocidad de carga (simulada de manera más realista)
        async function measureUpload() {
            const uploadSpeedEl = document.getElementById('uploadSpeed');
            uploadSpeedEl.textContent = '...';

            // Crear un archivo simulado para la carga (Blob de 5MB)
            const uploadSize = 5 * 1024 * 1024; // 5 MB
            const file = new Blob([new Array(uploadSize).join('0')], { type: 'application/octet-stream' });

            // Simular la carga
            const startUpload = new Date().getTime();

            // Crear un formulario y un archivo simulado para cargar
            const formData = new FormData();
            formData.append('file', file, 'file.bin');

            // Simulación de carga
            await new Promise(resolve => {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/upload", true); // Cambia esta URL si tienes un endpoint real
                xhr.onload = resolve;
                xhr.send(formData);
            });

            const endUpload = new Date().getTime();
            const uploadDuration = (endUpload - startUpload) / 1000; // En segundos
            const maxUploadSpeed = ((uploadSize * 8) / (uploadDuration * 1024 * 1024)).toFixed(2);

            // Progresivamente incrementamos la velocidad de carga
            let currentUploadSpeed = 0;
            const uploadInterval = setInterval(() => {
                if (currentUploadSpeed < maxUploadSpeed) {
                    currentUploadSpeed += 0.5; // Incremento gradual de velocidad
                    uploadSpeedEl.innerHTML = `${currentUploadSpeed.toFixed(2)} <span class="units">Mbps</span>`;
                } else {
                    clearInterval(uploadInterval);
                    uploadSpeedEl.innerHTML = `${maxUploadSpeed} <span class="units">Mbps</span> (finalizado)`;
                }
            }, 50);
        }
    </script>
</body>
</html>
