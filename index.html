<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/molavita/speed/refs/heads/gh-pages/imagen/speed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Velocidad MTM</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
    }
    .title { font-size: 24px; margin-bottom: 20px; }
    .speed { font-size: 36px; font-weight: bold; margin: 10px 0; }
    .units { font-size: 18px; }
    .button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    .button:hover { background-color: #0077cc; }
    .button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    #myChart { width: 100%; height: 250px; margin-top: 20px; }
    #ipInfo { margin-top: 15px; font-size: 16px; line-height: 1.4; }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #00aaff;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      margin: 10px 0;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Test de Velocidad MTM</div>

    <div>Velocidad de descarga</div>
    <div id="downloadSpeed" class="speed">0 <span class="units">Mbps</span></div>
    
    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="status" id="status">Listo para iniciar</div>

    <div id="ipInfo">Cargando informaci√≥n IP...</div>

    <button class="button" id="startBtn">Iniciar Test</button>

    <canvas id="myChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { 
        labels: [], 
        datasets: [{
          label: 'Velocidad de Descarga (Mbps)',
          borderColor: 'rgb(0, 170, 255)',
          backgroundColor: 'rgba(0, 170, 255, 0.1)',
          data: [],
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { 
            title: { display: true, text: 'Tiempo (segundos)' }
          },
          y: { 
            min: 0, 
            title: { display: true, text: 'Mbps' },
            suggestedMax: 100
          }
        }
      }
    });

    // === Obtener IP y ubicaci√≥n ===
    async function getIpInfo() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        document.getElementById('ipInfo').innerHTML = `
          üåê <b>IP:</b> ${data.ip} <br>
          üìç <b>Ciudad:</b> ${data.city || 'Desconocida'} <br>
          üó∫Ô∏è <b>Regi√≥n:</b> ${data.region || 'Desconocida'} <br>
          üåé <b>Pa√≠s:</b> ${data.country_name || 'Desconocido'} <br>
          üè¢ <b>Proveedor:</b> ${data.org || 'No disponible'}
        `;
      } catch (error) {
        document.getElementById('ipInfo').innerHTML = "‚ö†Ô∏è No se pudo obtener la informaci√≥n IP.";
        console.error(error);
      }
    }

    // === Test de descarga mejorado ===
    async function measureDownload() {
      const downloadSpeedEl = document.getElementById('downloadSpeed');
      const startBtn = document.getElementById('startBtn');
      const progressBar = document.getElementById('progressBar');
      const statusEl = document.getElementById('status');
      
      // Reiniciar interfaz
      startBtn.disabled = true;
      startBtn.textContent = "Midiendo...";
      progressBar.style.width = '0%';
      chart.data.labels = [];
      chart.data.datasets[0].data = [];
      chart.update();
      
      // Servidores de prueba (archivos m√°s grandes)
      const testServers = [
        // Archivos de diferentes tama√±os para diferentes fases de prueba
        { url: "https://proof.ovh.net/files/10Mb.dat", size: 10485760 }, // 10MB
        { url: "https://proof.ovh.net/files/100Mb.dat", size: 104857600 }, // 100MB
        { url: "http://speedtest.ftp.otenet.gr/files/test100Mb.db", size: 104857600 }, // 100MB
        { url: "http://speedtest.tele2.net/100MB.zip", size: 104857600 }, // 100MB
      ];
      
      let totalSpeed = 0;
      let testCount = 0;
      const maxTests = 5; // N√∫mero de pruebas a realizar
      const testDuration = 5000; // 5 segundos por prueba
      
      statusEl.textContent = "Iniciando prueba de velocidad...";
      
      for (let i = 0; i < maxTests; i++) {
        // Seleccionar servidor de prueba (rotar entre los disponibles)
        const serverIndex = i % testServers.length;
        const testFile = testServers[serverIndex].url;
        const fileSize = testServers[serverIndex].size;
        
        statusEl.textContent = `Prueba ${i+1}/${maxTests} en progreso...`;
        progressBar.style.width = `${(i / maxTests) * 100}%`;
        
        try {
          const speed = await performDownloadTest(testFile, fileSize, testDuration, i);
          totalSpeed += speed;
          testCount++;
          
          // Actualizar gr√°fico
          chart.data.labels.push(`${i+1}`);
          chart.data.datasets[0].data.push(speed);
          chart.update();
          
          downloadSpeedEl.innerHTML = `${speed.toFixed(2)} <span class="units">Mbps</span>`;
          
          // Peque√±a pausa entre pruebas
          if (i < maxTests - 1) {
            await new Promise(r => setTimeout(r, 1000));
          }
        } catch (error) {
          console.error(`Error en prueba ${i+1}:`, error);
          statusEl.textContent = `Error en prueba ${i+1}, continuando con la siguiente...`;
        }
      }
      
      // Calcular velocidad promedio
      const avgSpeed = totalSpeed / testCount;
      downloadSpeedEl.innerHTML = `${avgSpeed.toFixed(2)} <span class="units">Mbps</span>`;
      statusEl.textContent = "Prueba completada";
      progressBar.style.width = '100%';
      
      startBtn.disabled = false;
      startBtn.textContent = "Iniciar Test";
    }
    
    // Funci√≥n para realizar una prueba de descarga individual
    async function performDownloadTest(url, fileSize, duration, testIndex) {
      return new Promise((resolve, reject) => {
        let loadedBytes = 0;
        let startTime = null;
        let endTime = null;
        const xhr = new XMLHttpRequest();
        
        xhr.open('GET', url + '?nocache=' + Date.now() + testIndex, true);
        xhr.responseType = 'blob';
        
        xhr.onprogress = function(e) {
          if (!startTime) {
            startTime = performance.now();
          }
          loadedBytes = e.loaded;
        };
        
        xhr.onload = function() {
          endTime = performance.now();
          const timeTaken = (endTime - startTime) / 1000; // segundos
          const bitsLoaded = loadedBytes * 8;
          const speedMbps = (bitsLoaded / (timeTaken * 1024 * 1024));
          resolve(speedMbps);
        };
        
        xhr.onerror = function() {
          reject(new Error('Error en la descarga'));
        };
        
        // Iniciar la descarga
        xhr.send();
        
        // Cancelar despu√©s del tiempo especificado para evitar descargas demasiado largas
        setTimeout(() => {
          if (xhr.readyState !== 4) {
            xhr.abort();
            if (startTime) {
              endTime = performance.now();
              const timeTaken = (endTime - startTime) / 1000;
              const bitsLoaded = loadedBytes * 8;
              const speedMbps = (bitsLoaded / (timeTaken * 1024 * 1024));
              resolve(speedMbps);
            } else {
              resolve(0);
            }
          }
        }, duration);
      });
    }

    document.getElementById('startBtn').addEventListener('click', measureDownload);
    getIpInfo();
  </script>
</body>
</html>
